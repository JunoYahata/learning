<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>MEMO</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="http://localhost:8080/common.css" />
	<link rel="stylesheet" href="http://localhost:8080/task/task.css" />
	<script defer src="http://localhost:8080/task/task.js"></script>
</head>

<body>
	<input type="button" value="新しいタスク" class="insert_button">

	<th:block th:each="list : ${tasks}" th:object="${list}">
		<div class="task">
			<div class="task_title">
				<span th:text="'['+${task.tagCdName}+']'"></span>
				<span th:text="'['+${task.classCdName}+']'"></span>
				<span th:text="'['+${task.statusCdName}+']'"></span>
				<span th:text="${task.title}"></span>
				<input type="button" class="create_record_button" th:data-uid="${task.uid}">
				<th:block th:if="${task.statusCd} == 0">
					<form method="post" th:action="'task/start-action/'+${task.uid}">
						<input type="submit" class="task_start_button">
					</form>
				</th:block>
				<th:block th:if="${task.statusCd} == 1">
					<form method="post" th:action="'task/complete-action/'+${task.uid}">
						<input type="submit" class="task_complete_button">
					</form>
				</th:block>
				<input type="button" class="update_button" th:data-uid="${task.uid}">
				<input type="button" class="copy_button" th:data-uid="${task.uid}">
			</div>
			<div class="task_body hidden" th:id="'mb_'+${task.uid}">
				<input class="overview_title" type="button" value="概要">
				<p th:text="${task.details}"></p>
				<input class="process_title" type="button" value="プロセス">
				<div class="process">
					<th:block th:each="process : ${task.processes}" th:object="${process}">
						<th:block th:if="${process.statusCd} == 0 || ${process.statusCd} == 2">
							<form method="post" th:action="'process/start-action/'+${process.uid}">
								<input type="submit" class="process_start_button">
							</form>
						</th:block>
						<th:block th:if="${process.statusCd} == 1">
							<form method="post" th:action="'process/stop-action/'+${task.uid}">
								<input type="submit" class="process_stop_button">
							</form>
						</th:block>
						<th:block th:if="${process.statusCd} != 3">
							<form method="post" th:action="'process/complete-action/'+${process.uid}">
								<input type="submit" class="process_complete_button">
							</form>
						</th:block>
					</th:block>
					<p th:text="${process.tile}"></p>
					<a th:href="${process.link}"></a>
				</div>
				<p th:text="'作成：'+${task.createTimeStr}+', 更新：'+${task.updateTimeStr}"></p>
			</div>
		</div>
		<div class="task_ol">
			<input type="button" th:id="'db_'+${task.uid}" class="task_outline" th:data-id="${task.uid}" value="▽">
			<input type="button" th:id="'ub_'+${task.uid}" class="task_outline hidden" th:data-id="${task.uid}"
				value="△">
		</div>
	</th:block>
</body>

</html>
