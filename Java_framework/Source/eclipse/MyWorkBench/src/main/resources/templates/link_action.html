<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>リンク操作画面</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="/common.css" />
	<link rel="stylesheet" href="/link/link_action.css" />
	<script defer src="/link/link_action.js"></script>
</head>

<body>

	<span th:text="'リンク'+${action_jp}"></span>
	<p class="result"></p>
	<form method="post" th:action="'/link/'+${action}+'/result'" id="form">

		<input type="text" name="uid" class="hidden" th:value="${link.uid}">
		<table>
			<tr>
				<td>タイトル：</td>
				<td>
					<input type="text" class="entry_field" name="title" th:value="${link.title}">
				</td>
			</tr>
			<tr>
				<td>タグ：</td>
				<td>
					<select name="tagCd" class="entry_field">
						<th:block th:each="list : ${tags}" th:object="${list}">
							<th:block th:if="${link.tagCd} == *{cd}">
								<option th:label="*{name}" th:value="*{cd}" selected />
							</th:block>
							<th:block th:if="${link.tagCd} != *{cd}">
								<option th:label="*{name}" th:value="*{cd}" />
							</th:block>
						</th:block>
					</select>
				</td>
			</tr>
			<tr>
				<td>URL：</td>
				<td>
					<input type="text" class="entry_field" name="url" th:value="${link.url}">
				</td>
			</tr>
		</table>
		<input type="submit" th:value="${action_jp}">
	</form>


</body>

</html>
