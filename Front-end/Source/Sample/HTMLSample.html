<!DOCTYPE html>
<html>
  <head>
    <title>タイトル</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <h1>1. h1タグは1番大きい見出し</h1>
    <h2>1-1. h2タグは見出し2</h2>
    <p>pタグは段落
      <u>アンダーバーはuタグ</u>
      <i>斜体はiタグ</i>
      改行したいときは<br />
    </p>
    <h3>1-1-1. h3タグは見出し3</h3>
    <p>見出しタグはh4,h5,h6もある。h1タグから順に使うのがセオリー</p>
    <ul>リスト
      <li>要素１</li>
      <li>要素２</li>
      <li>要素３</li>
    </ul>
    <p>liタグはリストを書く時使う。liタグはulタグで囲む。</p>
  </body>
</html>
